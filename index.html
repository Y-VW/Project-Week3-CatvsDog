<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=ยง, initial-scale=1.0">
    <title>Cat vs Dog</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="modal-start" class="modal-start">
        <button type="button" id="startbutton">Start game</button>
    </div>
    <div class="modal-win" id="modal-dogwin">
        <div class="modal-dogwin">
            <span class="close">&times;</span>
            <p>Dog wins!</p>
        </div>
    </div>
    <div class="modal-win" id="modal-catwin">
        <div class="modal-catwin" id="modal-catwin">
            <span class="close">&times;</span>
            <p>Cat wins!</p>
        </div>
    </div>
        
    <div id="healthbar">
        <div id="health-cat">
            Health cat = 20
        </div>
        <div id="health-dog">
            Health dog = 20
        </div>
    </div>
    <div id="game">

    </div>


    <audio id="boingsound" src="sounds/boing-edit.mp3"></audio>
    <script src="../code/scripts/trash.js"></script>
    <script src="../code/scripts/script.js"></script>
    <script src="../code/scripts/game.js"></script>
    <script src="../code/scripts/render.js"></script>

</body>

</html>
